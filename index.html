<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Current Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/main-box.css">
    <link rel="stylesheet" href="css/weather-data.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="main" id="main">
        <select class="form-select" id="units" onchange="updateUnits()">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
        </select>
        <div class="input-group mt-0">
            <input type="text" class="form-control mt-1" id="city-name" placeholder="Search for a city...">
        </div>
        <div>
            <button class="btn btn-primary mt-2" type="button" id="search-button">Search</button>
        </div>
        <div class="weather_window" id="weather_window">
            <div id="flex">
                <div id="icon"></div>
                <div id="description"></div>
            </div>
            <div id="city"></div>
            <div id="temperature"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/current-weather.js"></script>
    <script type="text/javascript" src="js/temperature-units.js"></script>
    <script type="text/javascript" src="js/store-input.js"></script>
</body>

</html>
