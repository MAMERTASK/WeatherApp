<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Current Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main box -->
    <div class="main" id="main">
        <!--  temp unit selection -->
        <label for="units">Select units:</label>
        <select id="units" onchange="updateUnits()">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
        </select>
        <!-- search box and button -->
        <div class="city_name">
            <input id="city_name" placeholder=" Search for a city">
            <button class="button" id="search_btn">Search</button>
        </div>
        <!-- weather info underneath search box -->
        <div class="weather_window" id="weather_window">
            <!-- makes icon and description in-line -->
            <div id="flex">
                <div id="icon"></div>
                <div id="description"></div>
            </div>
            <!-- rest of information -->
            <div id="city"></div>
            <div id="temperature"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
